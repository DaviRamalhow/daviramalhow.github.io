<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Peça por Código</title>
  <script type="module" src="./assets/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Estilos normais */
    .content {
        margin: 20px;
    }

    /* Estilos para impressão */
    @media print {
        body * {
            visibility: hidden;
        }
        .printable, .printable * {
            visibility: visible;
        }
        .printable {
            position: absolute;
            left: 0;
            top: 0;
        }
    }
</style>
</head>
<body >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <div class="conatiner flex text-center">
    <h1 class="pt-4">Buscar Peça por Código</h1>
    <div class="container align-items-start">
      <form action="" class="col text-start">
        <input class="row mb-3 form-control" type="text" name="name" id="name" placeholder="Digite o código">
        <input class="row mb-3 form-control" type="text" name="preco" id="preco" placeholder="Digite o preço do produto">
        <input class="row mb-3 form-control" type="text" name="desconto" id="desconto" placeholder="Digite o valor do desconto">
        <input class="row btn btn-primary" type="submit" id="send" value="Enviar">
      </form>
    </div>
      <div class="printable container text-start pt-4">
          <div>
      <h2 id="descricao"></h2>
      <p><strong>cod:</strong> <span id="codigo"></span></p>
      <img id="img" src="" alt="Imagem da Peça">
    </div>
    <div>

      <h2>DE: <del>R$</del><del><strong id="x"></strong></del></h2>  
      <h2>POR: R$<strong id="z"></strong></h2>  
      <!-- <p><strong>Valor do desconto: </strong> <span>R$</span><span id="y"></span></p> -->
      <!-- <p><strong>Porcentagem do desconto: </strong> <span id="porcentagem"></span><span>%</span></p> -->
      <h1><strong id="porcentagem"></strong><strong>%</strong></h1>
    </div>
  </div>
  <button class="btn btn-primary" onclick="window.print()">Imprimir</button>
  </div>
</body>
</html>
